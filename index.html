<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Pomodoro–µ timer</title>
  </head>
  <body>
    <div class="app">
      <p class="header">Pomodoro</p>
      <div class="container">
        <div class="work half-width">
          <div class="side-container">
            <p class="side-header">Work</p>
            <div class="timer-container">
              <i
                class="timer-arrow work-arrow-up fa-solid fa-angle-up"
                data-value="1"
              ></i>
              <div class="work-timer timer">25</div>
              <i
                class="timer-arrow work-arrow-down fa-solid fa-angle-down"
                data-value="-1"
              ></i>
            </div>
          </div>
        </div>
        <div class="break half-width">
          <div class="side-container">
            <p class="side-header">Break</p>
            <div class="timer-container">
              <i
                class="timer-arrow break-arrow-up fa-solid fa-angle-up"
                data-value="1"
              ></i>
              <div class="break-timer timer">5</div>
              <i
                class="timer-arrow break-arrow-down fa-solid fa-angle-down"
                data-value="-1"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="volume-container">
        <input
          class="volume hidden"
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
          onchange=" handleVolumeChange(event)"
        />
        <i class="volume-icon fa-solid fa-volume-low"></i>
      </div>
      <audio
        class="alarm"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.mp3"
      ></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
